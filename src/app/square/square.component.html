    <div class="grid-container">
      <div *ngFor="let button of buttons; let i = index" class="grid-item">
        <button
          (click)="onButtonClick(i)"
          [ngClass]="getCellClass(i)"
          [attr.aria-label]="getCellLabel(i)">
          {{ getButtonContent(i) }}
        </button>
      </div>
    </div>

    <!-- Display the four sum variables below the grid -->
    <div class="sums-container">
      <div class="sum-item">
        <p>{{ sum1 }}</p>
      </div>
      <div class="sum-item">
        <p>{{ sum2 }}</p>
      </div>
      <div class="sum-item">
        <p>{{ sum3 }}</p>
      </div>
      <div class="sum-item">
        <p>{{ sum4 }}</p>
      </div>
    </div>
    <div class="result-container">
      <p>{{ resultString }}</p>
    </div>
    <div class="action-buttons" *ngIf="iterationComplete">
      <button (click)="onExit()">Exit</button>
    </div>
  </div>
